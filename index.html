<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/personalizated.css">
  <title>Cadastro de Pessoa</title>
</head>

<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Vitor Melo | 3º A - Técnico em Informática</span>
    </div>
  </nav>

  <div class="container">

    <h1>Cadastro de Pessoa</h1>

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-11">
        <label for="validationCustom03" class="form-label">Nome</label>
        <input type="text" class="form-control" id="validationCustom03" required minlength="2" maxlength="50">
        <div class="invalid-feedback">
          Informe um nome!
        </div>
      </div>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="validationCustom03" required minlength="5" maxlength="10">
        <div class="invalid-feedback">
          Informe um e-mail!
        </div>
      </div>

      <div class="col-md-5">
        <label for="validationCustom05" class="form-label">CPF</label>
        <input type="text" class="form-control cpfFormControl" id="validationCustom05" required minlength="11"
          maxlength="11">
        <div class="invalid-feedback">
          Informe um CPF válido!
        </div>
      </div>

      <div class="col-12 text-center color-red">
        <button class="btn btn-secondary" type="submit">Enviar Formulário</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="js/forms.js"></script>
</body>

</html>
